<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Select plan</title>

</head>
<body>

  <div class="site">
    <div class="sidebar">
      <div class="sb-cnt">
        <div class="step">
          <div class="number">1</div>
    
          <div class="content">
            <span>STEP 1</span>
    
            <p>YOUR INFO</p>
          </div>
        </div>
    
        <div class="step">
          <div class="number" id="curentPage">2</div>
    
          <div class="content">
            <span>STEP 2</span>
    
            <p>SELECT PLAN</p>
          </div>
        </div>
    
        <div class="step">
          <div class="number">3</div>
    
          <div class="content">
            <span>STEP 3</span>
    
            <p>ADD-ONS</p>
          </div>
        </div>
    
        <div class="step">
          <div class="number">4</div>
          
          <div class="content">
            <span>STEP 4</span>
    
            <p>SUMMARY</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="main">
      <div class="ctn">
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing.</p>
        
        <div class="plans">
            <div class="plan-ctn">
                <img src="assets/images/icon-arcade.svg">
                <div class="text">
                    <h3>Arcade</h3>
                    <p>$9/mo</p>
                </div>
            </div>

            <div class="plan-ctn">
                <img src="assets/images/icon-advanced.svg">
                <div class="text">
                    <h3>Advanced</h3>
                    <p>$12/mo</p>
                </div>
            </div>

            <div class="plan-ctn">
                <img src="assets/images/icon-pro.svg">
                <div class="text">
                    <h3>Pro</h3>
                    <p>$15/mo</p>
                </div>
            </div>

        </div>
        <div class="time">
            <div class="time-ctn">
                <p id="active">Monthly</p>
                <div class="togle-on">
                    <div></div>
                </div>
                <p>Yearly</p>
            </div>
        </div>

        <a href="page1.html" id="goback">Go Back</a>
        <a href="page3.html"><button>Next Step</button></a>
      </div>
    </div>
  </div>
